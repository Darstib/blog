site_name: Darstib's blog!
site_url: https://darstib.github.io/blog/
repo_name: Darstib/blog/
repo_url: https://github.com/Darstib/blog
edit_uri: tree/master/docs
site_description: Darstib's blog!

theme: 
  name: 'material'
  language: 'zh'
  logo: 'assets/DB.jpeg'
  # custom_dir: overrides
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.instant
    - navigation.instant.progress
    # - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    # - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.action.edit

  font: false
  palette:
    # Palette toggle for light mode
    # - scheme: default
    - media: "(prefers-color-scheme: light)"
      primary: white # ‰∏ªÈ¢úËâ≤
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      # - media: "(prefers-color-scheme: dark)"
      primary: blue grey # ‰∏ªÈ¢úËâ≤
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode\

markdown_extensions:
  - meta
  - toc:
      permalink: true
      toc_depth: 4
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
  - footnotes

validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info
  links:
    not_found: ignore
    absolute_links: ignore
    unrecognized_links: ignore
# extra begin
