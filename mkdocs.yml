site_name: My blog
nav:
  - Home:
    - index.md 
  - DMPT: 
    - notes/DMPT/00-Preface.md
    - notes/DMPT/01-Propositional Logic.md
    - notes/DMPT/02-Proof.md
    - notes/DMPT/03-Mathematical Induction.md
    - notes/DMPT/04-undefined.md
  - blog:
    - blog/index.md
    - blog/posts/first.md

theme:
  name: material
  # custom_dir: overrides
  palette:

  # Palette toggle for light mode
    # - scheme: default
    - media: "(prefers-color-scheme: light)"
      primary: white # 主颜色
      accent: cyan
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
    # - media: "(prefers-color-scheme: dark)"
      primary: blue grey # 主颜色
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode\
  font:
    text: Noto Serif
    code: Roboto Mono
  language: zh
  logo: assets/avatar.jpg
  favicon: assets/avatar.jpg
  features:
    - navigation.instant
    - navigation.instant.progress
    # - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share

