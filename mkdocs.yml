theme:
    name: "material"
    custom_dir: "overrides"
    language: "zh"
    logo: assets/DB.png
    favicon: assets/DB.png
    icon:
        previous: fontawesome/solid/angle-left
        next: fontawesome/solid/angle-right
        repo: fontawesome/brands/github
        view: material/eye
    features:
        - content.code.copy
        - content.code.annotate
        - content.tabs.link
        - navigation.instant
        - navigation.instant.progress
        # - navigation.instant.preview
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        # - navigation.sections
        # - navigation.expand
        - navigation.path
        - navigation.prune
        - navigation.indexes
        - navigation.top
        - navigation.footer
        - toc.follow
        # - toc.integrate
        - search.suggest
        - search.highlight
        - search.share
        - header.autohide
        - content.action.edit

    font: false
    palette:
        # Palette toggle for light mode
        # - scheme: default
        - media: "(prefers-color-scheme: light)"
          primary: grey # ä¸»é¢œè‰²
          accent: indigo
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode

        # Palette toggle for dark mode
        - scheme: slate
          # - media: "(prefers-color-scheme: dark)"
          primary: grey # ä¸»é¢œè‰²
          accent: cyan
          toggle:
              icon: material/brightness-4
              name: Switch to light mode\

markdown_extensions:
    # - meta # Sponsors only
    - toc:
          permalink: true
          toc_depth: 5
    - def_list
    - attr_list
    - md_in_html
    - sane_lists
    - admonition
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.snippets
    # - pymdownx.magiclink
    - pymdownx.superfences
    - pymdownx.inlinehilite
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.arithmatex:
          generic: true
    - footnotes
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
