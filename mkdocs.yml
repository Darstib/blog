plugins:
    - tags:
          tags_file: tags.md
    - search:
          pipeline:
              - stemmer
              - stopWordFilter
              - trimmer
          separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
    - glightbox:
        width: 80%
    - encryptcontent: # https://github.com/unverbuggt/mkdocs-encryptcontent-plugin
        title_prefix: "ğŸ” "
        remember_password: True
        summary: "This content is protected for some reason."
        encryption_info_message: 'çœŸçš„æƒ³çœ‹ï¼Ÿ<a href="https://darstib.github.io/blog/connect_me/">è”ç³»æˆ‘</a>'
        decryption_failure_message: 'é”™äº†å“¦ ~ è¿˜æ˜¯æ¥æ‰¾æˆ‘è¦å¯†ç å§'
        encrypted_something:
            mkdocs-encrypted-toc: [nav, class]
        password_file: "passwords.yml"
