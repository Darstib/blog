theme:
  # custom_dir: overrides
  name: material
  palette:

  # Palette toggle for light mode
    # - scheme: default
    - media: "(prefers-color-scheme: light)"
      primary: grey # 主颜色
      accent: cyan
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
    # - media: "(prefers-color-scheme: dark)"
      primary: blue grey # 主颜色
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode\
  font:
    text: Noto Serif
    code: Roboto Mono
  language: zh
  logo: assets/avatar.jpg
  favicon: assets/DB.jpeg
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.instant.progress
    # - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    # - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.action.edit
    # - content.action.view
  icon:
    repo: fontawesome/brands/github
    tag:
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css:  fontawesome/brands/css3
    edit: material/pencil
    # annotation: material/plus-circle
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  # highlightjs: true
  # hljs_languages:
        # - c
        # - cpp
        # - py
        # - yaml
        # - rust
  # shortcuts:
  #       help: 191    # ?
  #       next: 78     # n
  #       previous: 80 # p
  #       search: 83   # s


edit_uri: edit/main/docs/  

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  # - material.extensions.preview:
  #     targets:
  #       include:
  #         - changelog/index.md
  #         - customization.md
  #         - insiders/changelog/*
  #         - setup/extensions/*
  - toc:
      permalink: true # link for each title
      # slugify: !python/name:pymdownx.slugs.uslugify # enable Unicode link
  # - meta
  - md_in_html
  - abbr
  - attr_list
  - def_list
  - footnotes
  - tables
  - neoteroi.cards
  - neoteroi.timeline
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  # - pymdownx.emoji:
  #     emoji_index: !!python/name:materialx.emoji.twemoji
  #     emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets: # 允许将其他文件内容插入文件，语法是 --8<-- "filename.ext" 等，参见 https://facelessuser.github.io/pymdown-extensions/extensions/snippets/#snippets-notation
      auto_append:
        - includes/abbreviations.md
      base_path: ["docs"]
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


plugins:
  # - social:
  #     cards_layout_options:
  #       font_family: Noto Sans SC
  #       background_color: blue # Change background color
  #       background_image: null # Remove background image
  # - typeset
  # - projects
  # - optimize
  # - meta // 好用的，但不需要声明
  - group:
      plugins:
        - minify
  # - privacy
  - awesome-pages
  - search:
      lang: zh
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - blog:
      blog_dir: .
      blog_toc: true
      post_date_format: full
      archive_toc: true
      categories_toc: true
      pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"
      pagination_keep_content: true
      draft_if_future_date: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
      fallback_to_build_date: true
  - tags:
      tags_file: tags.md
  - rss:
      match_path: posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
      enabled: !ENV [CI, false]
  # - git-authors
  - termynal:
      title: ""
      buttons: macos
      prompt_literal_start:
        - "$"
        - ">"
        - "%"
  # - optimize
  # - projects

